name: Deploy to Development

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to dev
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          rm -rf node_modules

      - name: Deploy with Docker Compose
        run: |
          set -euo pipefail

          cd /home/ubuntu/docker/admin/app

          echo "Building and starting containers"
          docker compose up -d --build

          echo "Restarting proxy_server"
          docker restart proxy_server || echo "proxy_server not running"

          echo "Deployment finished"
          echo "Website live at https://adminpanel.resq-qa.com/"
